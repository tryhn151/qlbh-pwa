<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ứng dụng quản lý bán hàng cá nhân">
    <meta name="theme-color" content="#007bff">
    <title>Quản Lý Bán Hàng</title>
    
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">Quản Lý Bán Hàng</h1>
        </header>

        <div class="row g-4">
            <!-- Form nhập thông tin bán hàng -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Thêm đơn hàng mới</h5>
                    </div>
                    <div class="card-body">
                        <form id="sale-form">
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="product-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá (VNĐ)</label>
                                <input type="number" class="form-control" id="price" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Thêm đơn hàng</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quản lý dữ liệu</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="export-btn" class="btn btn-outline-primary">Export Data (JSON)</button>
                            <button id="import-btn" class="btn btn-outline-secondary">Import Data (JSON)</button>
                            <input type="file" id="import-file" accept=".json" class="d-none">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Danh sách đơn hàng -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Danh sách đơn hàng</h5>
                        <span id="total-amount" class="badge bg-success">Tổng: 0 VNĐ</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Số lượng</th>
                                        <th>Giá (VNĐ)</th>
                                        <th>Thành tiền</th>
                                        <th>Thời gian</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="sales-list">
                                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="no-data-message" class="text-center py-3 text-muted">
                            Chưa có dữ liệu bán hàng
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- idb library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/index.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
